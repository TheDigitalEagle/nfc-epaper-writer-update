name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main, dev ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - uses: gradle/wrapper-validation-action@v2

      - run: chmod +x ./gradlew

      - name: Build debug
        run: ./gradlew clean assembleDebug --stacktrace

      - name: Collect APKs
        run: |
          mkdir -p dist
          find . -type f -path "*build/outputs/apk/debug/*.apk" -print -exec cp -v {} dist/ \;
          ls -lah dist

      - uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: dist/*.apk
          if-no-files-found: error

      - name: Upload debug APK to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.apk
